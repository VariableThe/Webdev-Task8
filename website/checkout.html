<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.main > .inp {
        display: none;
      }
      .main {
        font-weight: 800;
        color: white;
        background-color: #3b82f6;
        padding: 3px 15px;
        border-radius: 10px;
      
        display: flex;
        align-items: center;
        height: 2.5rem;
        width: 12rem;
        position: relative;
        cursor: pointer;
        justify-content: space-between;
      }
      
      .arrow {
        height: 34%;
        aspect-ratio: 1;
        margin-block: auto;
        position: relative;
        display: flex;
        justify-content: center;
        transition: all 0.3s;
      }
      
      .arrow::after,
      .arrow::before {
        content: "";
        position: absolute;
        background-color: white;
        height: 100%;
        width: 2.5px;
        border-radius: 500px;
        transform-origin: bottom;
      }
      
      .arrow::after {
        transform: rotate(35deg) translateX(-0.5px);
      }
      .arrow::before {
        transform: rotate(-35deg) translateX(0.5px);
      }
      
      .main > .inp:checked + .arrow {
        transform: rotateX(180deg);
      }
      
      .menu-container {
  display: flex;
  flex-direction: column; /* Stack items vertically */
  background-color: white;
  color: #3b82f6;
  border-radius: 10px;
  position: absolute;
  width: 100%;
  left: 0;
  top: 130%;
  overflow: hidden;
  clip-path: inset(0% 0% 0% 0% round 10px);
  transition: all 0.4s;
}

      
      .menu-list {
        --delay: 0.4s;
        --trdelay: 0.15s;
        padding: 8px 10px;
        border-radius: inherit;
        transition: background-color 0.2s 0s;
        position: relative;
        transform: translateY(30px);
        opacity: 0;
      }
      
      .menu-list::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        height: 1px;
        background-color: rgba(0, 0, 0, 0.3);
        width: 95%;
      }
      
      .menu-list:hover {
        background-color: rgb(223, 223, 223);
      }
      
      .inp:checked ~ .menu-container {
        clip-path: inset(10% 50% 90% 50% round 10px);
      }
      
      .inp:not(:checked) ~ .menu-container .menu-list {
        transform: translateY(0);
        opacity: 1;
      }
      
      .inp:not(:checked) ~ .menu-container .menu-list:nth-child(1) {
        transition:
          transform 0.4s var(--delay),
          opacity 0.4s var(--delay);
      }
      
      .inp:not(:checked) ~ .menu-container .menu-list:nth-child(2) {
        transition:
          transform 0.4s calc(var(--delay) + (var(--trdelay) * 1)),
          opacity 0.4s calc(var(--delay) + (var(--trdelay) * 1));
      }
      
      .inp:not(:checked) ~ .menu-container .menu-list:nth-child(3) {
        transition:
          transform 0.4s calc(var(--delay) + (var(--trdelay) * 2)),
          opacity 0.4s calc(var(--delay) + (var(--trdelay) * 2));
      }
      
      .inp:not(:checked) ~ .menu-container .menu-list:nth-child(4) {
        transition:
          transform 0.4s calc(var(--delay) + (var(--trdelay) * 3)),
          opacity 0.4s calc(var(--delay) + (var(--trdelay) * 3));
      }
      
      .bar-inp {
        -webkit-appearance: none;
        display: none;
        visibility: hidden;
      }
      
      .bar {
        display: flex;
        height: 50%;
        width: 20px;
        flex-direction: column;
        gap: 3px;
      }
      
      .bar-list {
        --transform: -25%;
        display: block;
        width: 100%;
        height: 3px;
        border-radius: 50px;
        background-color: white;
        transition: all 0.4s;
        position: relative;
      }
      
      .inp:not(:checked) ~ .bar > .top {
        transform-origin: top right;
        transform: translateY(var(--transform)) rotate(-45deg);
      }
      
      .inp:not(:checked) ~ .bar > .middle {
        transform: translateX(-50%);
        opacity: 0;
      }
      
      .inp:not(:checked) ~ .bar > .bottom {
        transform-origin: bottom right;
        transform: translateY(calc(var(--transform) * -1)) rotate(45deg);
      }
      </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Checkout</h1>
        <nav>

            <label class="main">
                Menu
                <input class="inp" type="checkbox" />
                <div class="bar">
                  <span class="top bar-list"></span>
                  <span class="middle bar-list"></span>
                  <span class="bottom bar-list"></span>
                </div>
                <section class="menu-container">
                    <a href="index.html" class="menu-list">Home</a>
                  <a href="cart.html" class="menu-list">Cart</a>
                  
                </section>
              </label>
              
              
        </nav>
    </header>
    <main class="container mx-auto p-4 flex-grow">
        <section class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Billing Information</h2>
            <form class="space-y-4">
                <input type="text" placeholder="Full Name" class="w-full p-2 border rounded">
                <input type="email" placeholder="Email Address" class="w-full p-2 border rounded">
                <input type="text" placeholder="Address" class="w-full p-2 border rounded">
                <input type="text" placeholder="City" class="w-full p-2 border rounded">
                <input type="text" placeholder="ZIP Code" class="w-full p-2 border rounded">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Place Order</button>
            </form>
        </section>
    </main>
    <footer class="bg-white shadow-md p-4 text-center">
        <p class="text-gray-700">&copy; 2025 E-Commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
